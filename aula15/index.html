<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js"></script>
    <title>Document</title>
    <style>
        #container {
            width: 910px;
            height: 910px;
            background-color: yellow;
            position: relative;
        }

        #quadro {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    
    <script>
        function Mover() {
            var quadro = document.getElementById("quadro");
            var pos = 0;
            var direcao = "direita"
            tempo = setInterval(Animacao, 5)

            function Animacao() {
                if (direcao == "direita") {
                    quadro.style.left = pos + "px";
                    pos++;
                    if (pos == 860) {
                        direcao = "baixo";
                        pos = 0
                    }
                }
                if (direcao == "baixo") {
                    quadro.style.top = pos + "px";
                    pos++;
                    if (pos == 860) {
                        direcao = "esq";
                    }
                }
                if (direcao == "esq") {
                    quadro.style.left = pos + "px";
                    pos--;
                    if (pos == 0) {
                        direcao = "cima";
                        pos = 860
                    }
                }
                if (direcao == "cima") {
                    quadro.style.top = pos + "px";
                    pos--;
                    if (pos == 0) {
                        direcao = "direita";
                    }
                }
            }
        }
    </script>
    <button type="button" onclick="Mover()">Click</button>
    <div id="container">
        <div id="quadro"></div>
    </div>
</body>

</html>
