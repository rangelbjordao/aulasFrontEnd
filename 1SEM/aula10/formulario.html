<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>

<body>
    <form name="frmCadastro" id="frmCadastro" method="post">
        <label for="txtNome">Nome:*
            <input type="text" name="txtNome" id="txtNome" required>
        </label>
        <br>
        <label for="txtSobrenome">Sobrenome:
            <input type="text" name="txtSobrenome" id="txtSobrenome">
        </label>
        <br>
        <label for="txtEmail">E-Mail:
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Digite seu email">
        </label>
        <br>
        <label for="txtSenha">Senha:
            <input type="password" name="txtSenha" id="txtSenha" placeholder="Digite sua senha">
        </label>
        <br>
        <label for="txtConfSenha">Confirme a Senha:
            <input type="password" name="txtConfSenha" id="txtConfSenha">
        </label>
        <br>
        <label for="txtDependentes">Dependentes:
            <input type="number" name="txtDependentes" id="txtDependentes" min="0" max="10">
        </label>
        <br>
        <label for="txtMensagem">Digite sua mensagem
            <textarea name="txtMensagem" id="txtMensagem" cols="50" rows="50"></textarea>
        </label>

        <input type="submit">
    </form>
</body>

</html>
